<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABACSTORE | Product Detail</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  
  <!-- Google Font: Tektur -->
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Inline Custom CSS -->
  <style>
    body {
      font-family: 'Tektur', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar-brand {
      font-size: 1.8rem;
    }
    .product-image {
      max-width: 100%;
      height: auto;
    }
    .section-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .review {
      border-bottom: 1px solid #ddd;
      padding: 1rem 0;
    }
  </style>
</head>
<body>
  <!-- Main Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ABACSTORE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#abacNavbar" aria-controls="abacNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="abacNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Solutions</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
          <li class="nav-item ms-3"><a class="nav-link" href="#"><i class="bi bi-person"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-cart"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Product Detail Section -->
  <section class="py-5">
    <div class="container">
      <div id="product-detail" class="row">
        <!-- Product details will be injected here -->
        <p class="text-center">Loading product details...</p>
      </div>
      <hr>
      <!-- Reviews Section -->
      <div id="reviews-section" class="mt-5">
        <h3 class="fw-bold mb-4">Reviews</h3>
        <div id="reviews-list">
          <p class="text-center">Loading reviews...</p>
        </div>
      </div>
    </div>
  </section>
  
  <!-- Footer -->
  <footer class="py-5 bg-dark text-white text-center">
    <div class="container">
      <p class="mb-0">© 2025 ABACSTORE, Inc. All rights reserved.</p>
    </div>
  </footer>
  
  <!-- Supabase & JS Code -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
    // Your Supabase credentials
    const SUPABASE_URL = 'https://jgnabxpbmhjitfsyeqms.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpnbmFieHBibWhqaXRmc3llcW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5NjM1OTQsImV4cCI6MjA1ODUzOTU5NH0.c0j_548Qmb5TKKvbXUWddgqQhxyzG_Fi_wzm-c8_RaI';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Helper: Get URL query parameter
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    
    // Function to load product details
    async function loadProductDetail() {
      const productId = getQueryParam('id');
      if (!productId) {
        document.getElementById('product-detail').innerHTML = '<p class="text-center text-danger">No product ID provided.</p>';
        return;
      }
      
      const { data: product, error } = await supabase
        .from('products')
        .select('*')
        .eq('id', productId)
        .single();
      
      if (error) {
        console.error('Error fetching product:', error);
        document.getElementById('product-detail').innerHTML = '<p class="text-center text-danger">Error loading product details.</p>';
        return;
      }
      
      const productHtml = `
        <div class="col-12 col-md-6">
          <img src="${product.image_url}" alt="${product.name}" class="product-image rounded shadow-sm">
        </div>
        <div class="col-12 col-md-6">
          <h2 class="fw-bold">${product.name}</h2>
          <p class="fs-4 text-primary">$${product.price}</p>
          <p>${product.description || 'No description available.'}</p>
          <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
      `;
      document.getElementById('product-detail').innerHTML = productHtml;
    }
    
    // Function to load product reviews
    async function loadProductReviews() {
      const productId = getQueryParam('id');
      if (!productId) return;
      
      // Assuming reviews table with columns: id, product_id, review_text, rating, created_at
      const { data: reviews, error } = await supabase
        .from('reviews')
        .select('*')
        .eq('product_id', productId);
      
      if (error) {
        console.error('Error fetching reviews:', error);
        document.getElementById('reviews-list').innerHTML = '<p class="text-center text-danger">Error loading reviews.</p>';
        return;
      }
      
      if (reviews.length === 0) {
        document.getElementById('reviews-list').innerHTML = '<p class="text-center">No reviews yet.</p>';
        return;
      }
      
      let reviewsHtml = '';
      reviews.forEach(review => {
        reviewsHtml += `
          <div class="review">
            <div class="mb-2">
              ${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}
            </div>
            <p>${review.review_text}</p>
            <small class="text-muted">Posted on ${new Date(review.created_at).toLocaleDateString()}</small>
          </div>
        `;
      });
      document.getElementById('reviews-list').innerHTML = reviewsHtml;
    }
    
    // Load product details and reviews on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadProductDetail();
      loadProductReviews();
    });
  </script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
