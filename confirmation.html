<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Order Confirmation - ABACSTORE</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Google Font: Tektur -->
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container">
      <h1 style="font-family: 'Tektur', sans-serif;">Thank You for Your Order!</h1>
    </div>
  </header>
  
  <main class="py-5">
    <div class="container text-center" id="orderConfirmation">
      <p>Your order has been confirmed.</p>
      <div id="orderDetails">
        <!-- Order details summary can be loaded here similarly to review page -->
        <p><strong>Order Number:</strong> #<span id="orderNumber">ABC123</span></p>
        <p>We will send you an email with tracking information once your order ships.</p>
      </div>
    </div>
  </main>

  <!-- Canvas for Confetti -->
  <canvas id="confettiCanvas" style="position: fixed; pointer-events: none; top: 0; left: 0; width: 100%; height: 100%;"></canvas>

  <!-- Firebase (if needed to re-load order details) -->
  <script type="module">
    // (Firebase code can be included here if you need to load order details)
  </script>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Trigger confetti animation
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
