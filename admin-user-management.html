<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ABACSTORE | Admin - User Management</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <!-- Google Font: Tektur -->
  <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { 
      font-family: 'Tektur', sans-serif; 
      background-color: #f8f9fa; 
    }
    .container { 
      max-width: 1100px; 
      margin: 30px auto; 
    }
    .role-badge {
      font-size: 0.8rem;
      padding: 0.2rem 0.5rem;
      border-radius: 0.25rem;
    }
    .role-admin { background-color: #dc3545; color: white; }
    .role-user { background-color: #0d6efd; color: white; }
    .user-status {
      width: 12px;
      height: 12px;
      display: inline-block;
      border-radius: 50%;
      margin-right: 5px;
    }
    .status-active { background-color: #28a745; }
    .status-inactive { background-color: #dc3545; }
    .loading-spinner { width: 3rem; height: 3rem; }
    .user-actions button { margin-right: 5px; }
    .user-filter { margin-bottom: 20px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">ABACSTORE Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="adminNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="admin-user-management.html">User Management</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-product-management.html">Product Management</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-order-management.html">Order Management</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-policy-management.html">Policy Management</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-audit-logs.html">Audit Logs</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-reports-analytics.html">Reports & Analytics</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-system-settings.html">System Settings</a></li>
          <li class="nav-item"><a class="nav-link" id="logoutBtn" href="#"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- User Management Content -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1><i class="bi bi-people"></i> User Management</h1>
      <div class="admin-info">
        <span id="adminInfo" class="text-muted"></span>
      </div>
    </div>

    <!-- Alert area for messages -->
    <div id="alertArea"></div>

    <!-- Filters and search -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row user-filter">
          <div class="col-md-4">
            <div class="input-group">
              <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
              <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </div>
          <div class="col-md-3">
            <select id="roleFilter" class="form-select">
              <option value="all" selected>All Roles</option>
              <option value="admin">Admin</option>
              <option value="user">User</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="statusFilter" class="form-select">
              <option value="all" selected>All Status</option>
              <option value="confirmed">Confirmed</option>
              <option value="unconfirmed">Unconfirmed</option>
            </select>
          </div>
          <div class="col-md-2">
            <button id="applyFilters" class="btn btn-primary w-100">Apply</button>
          </div>
        </div>
      </div>
    </div>

    <!-- User list -->
    <div class="card">
      <div class="card-body">
        <div id="userList" class="table-responsive">
          <div class="text-center">
            <div class="spinner-border loading-spinner text-primary" role="status">
              <span class="visually-hidden">Loading users...</span>
            </div>
            <p class="mt-2">Loading users...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- User Details Modal -->
  <div class="modal fade" id="userDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">User Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="userDetailContent">
          <!-- User details will be loaded here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveUserChanges">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Reset Password Modal -->
  <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reset User Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="userEmailReset" class="form-label">User Email</label>
            <input type="text" class="form-control" id="userEmailReset" readonly>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>
          <div class="mb-3">
            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmNewPassword" required>
          </div>
          <div id="resetPasswordAlert"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="confirmResetPassword">Reset Password</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase & JS Code -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
    // Supabase project URL & anon key
    const SUPABASE_URL = 'https://jgnabxpbmhjitfsyeqms.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpnbmFieHBibWhqaXRmc3llcW1zIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI5NjM1OTQsImV4cCI6MjA1ODUzOTU5NH0.c0j_548Qmb5TKKvbXUWddgqQhxyzG_Fi_wzm-c8_RaI';
    // The Edge Function endpoint (note the subdomain "functions")
    const FUNCTIONS_URL = 'https://jgnabxpbmhjitfsyeqms.functions.supabase.co';
    
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Global variables
    let currentAdminUser = null;
    let allUsers = [];
    let userDetailModal;
    let resetPasswordModal;
    
    async function initPage() {
      await checkAdmin();
      
      // Setup event listeners for search and filtering
      document.getElementById('logoutBtn').addEventListener('click', handleLogout);
      document.getElementById('applyFilters').addEventListener('click', applyFilters);
      document.getElementById('searchBtn').addEventListener('click', applyFilters);
      document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') applyFilters();
      });
      
      // Initialize Bootstrap modals
      userDetailModal = new bootstrap.Modal(document.getElementById('userDetailModal'));
      resetPasswordModal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
      
      // Setup modal event listeners
      document.getElementById('saveUserChanges').addEventListener('click', saveUserChanges);
      document.getElementById('confirmResetPassword').addEventListener('click', resetUserPassword);
      
      // Load users from the Edge Function using fetch
      await loadAuthUsers();
    }
    
    async function checkAdmin() {
      const { data: { user }, error } = await supabase.auth.getUser();
      
      if (error || !user) {
        showAlert('You must be logged in as an admin to access this page.', 'danger');
        setTimeout(() => { window.location.href = 'auth.html'; }, 2000);
        return;
      }
      
      const role = user.user_metadata?.role || 'user';
      if (role !== 'admin') {
        showAlert('You do not have admin privileges to access this page.', 'danger');
        setTimeout(() => { window.location.href = 'auth.html'; }, 2000);
        return;
      }
      
      currentAdminUser = user;
      document.getElementById('adminInfo').textContent = `Logged in as: ${user.email}`;
    }
    
    // Using fetch to call the Edge Function to get all users
    async function loadAuthUsers() {
      try {
        const response = await fetch(`${FUNCTIONS_URL}/get-all-users`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_ANON_KEY
          },
          body: JSON.stringify({ admin_request: true })
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const result = await response.json();
        allUsers = result.users || [];
        renderUserList(allUsers);
      } catch (error) {
        console.error('Failed to load users from Edge Function:', error);
        document.getElementById('userList').innerHTML = `
          <div class="alert alert-danger">
            <h5><i class="bi bi-exclamation-triangle-fill"></i> Error retrieving users</h5>
            <p>${error.message}</p>
          </div>`;
      }
    }
    
    function renderUserList(users) {
      if (!users || users.length === 0) {
        document.getElementById('userList').innerHTML = '<div class="alert alert-info">No users found.</div>';
        return;
      }
      
      let html = `
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Created</th>
            <th>Last Sign In</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>`;
      
      users.forEach(user => {
        const role = user.user_metadata?.role || 'user';
        const isConfirmed = user.email_confirmed_at ? true : false;
        const lastSignIn = user.last_sign_in_at ? new Date(user.last_sign_in_at).toLocaleString() : 'Never';
        const createdAt = new Date(user.created_at).toLocaleString();
        const isCurrentUser = user.id === currentAdminUser.id;
        
        html += `
        <tr>
          <td>${user.email}</td>
          <td>
            <span class="role-badge ${role === 'admin' ? 'role-admin' : 'role-user'}">
              ${role.toUpperCase()}
            </span>
          </td>
          <td>
            <span class="user-status ${isConfirmed ? 'status-active' : 'status-inactive'}"></span>
            ${isConfirmed ? 'Confirmed' : 'Unconfirmed'}
          </td>
          <td>${createdAt}</td>
          <td>${lastSignIn}</td>
          <td class="user-actions">
            <button class="btn btn-sm btn-primary view-user" data-user-id="${user.id}">
              <i class="bi bi-eye"></i>
            </button>
            <button class="btn btn-sm btn-warning reset-password" data-user-id="${user.id}" data-user-email="${user.email}">
              <i class="bi bi-key"></i>
            </button>
            ${!isCurrentUser ? `
            <button class="btn btn-sm btn-danger delete-user" data-user-id="${user.id}">
              <i class="bi bi-trash"></i>
            </button>` : ''}
          </td>
        </tr>`;
      });
      
      html += `</tbody></table>`;
      document.getElementById('userList').innerHTML = html;
      
      // Attach event listeners for actions
      document.querySelectorAll('.view-user').forEach(btn => {
        btn.addEventListener('click', () => viewUserDetails(btn.dataset.userId));
      });
      document.querySelectorAll('.reset-password').forEach(btn => {
        btn.addEventListener('click', () => showResetPasswordModal(btn.dataset.userId, btn.dataset.userEmail));
      });
      document.querySelectorAll('.delete-user').forEach(btn => {
        btn.addEventListener('click', () => deleteUser(btn.dataset.userId));
      });
    }
    
    // Show user details in a modal
    function viewUserDetails(userId) {
      const user = allUsers.find(u => u.id === userId);
      if (!user) return;
      
      const role = user.user_metadata?.role || 'user';
      const isConfirmed = user.email_confirmed_at ? true : false;
      
      let html = `
      <form id="userDetailForm">
        <input type="hidden" id="userId" value="${user.id}">
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="userEmail" value="${user.email}" readonly>
        </div>
        <div class="mb-3">
          <label for="userRole" class="form-label">Role</label>
          <select class="form-select" id="userRole">
            <option value="user" ${role === 'user' ? 'selected' : ''}>User</option>
            <option value="admin" ${role === 'admin' ? 'selected' : ''}>Admin</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Status</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="emailConfirmed" ${isConfirmed ? 'checked' : ''}>
            <label class="form-check-label" for="emailConfirmed">
              Email Confirmed
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Created At</label>
          <p>${new Date(user.created_at).toLocaleString()}</p>
        </div>
        <div class="mb-3">
          <label class="form-label">Last Sign In</label>
          <p>${user.last_sign_in_at ? new Date(user.last_sign_in_at).toLocaleString() : 'Never'}</p>
        </div>
      </form>`;
      
      document.getElementById('userDetailContent').innerHTML = html;
      userDetailModal.show();
    }
    
    // Save changes made in the user details modal
    function saveUserChanges() {
      const userId = document.getElementById('userId').value;
      const newRole = document.getElementById('userRole').value;
      const emailConfirmed = document.getElementById('emailConfirmed').checked;
      
      const idx = allUsers.findIndex(u => u.id === userId);
      if (idx > -1) {
        allUsers[idx].user_metadata = { ...allUsers[idx].user_metadata, role: newRole };
        allUsers[idx].email_confirmed_at = emailConfirmed ? new Date().toISOString() : null;
      }
      
      showAlert('User updated successfully!', 'success');
      userDetailModal.hide();
      renderUserList(allUsers);
    }
    
    // Reset user password (simulation)
    function resetUserPassword() {
      const userId = document.getElementById('confirmResetPassword').dataset.userId;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmNewPassword').value;
      const alertElement = document.getElementById('resetPasswordAlert');
      
      if (newPassword !== confirmPassword) {
        alertElement.innerHTML = '<div class="alert alert-danger">Passwords do not match!</div>';
        return;
      }
      if (newPassword.length < 6) {
        alertElement.innerHTML = '<div class="alert alert-danger">Password must be at least 6 characters!</div>';
        return;
      }
      
      // Simulate password reset (in production, call an API)
      alertElement.innerHTML = '<div class="alert alert-success">Password reset successfully!</div>';
      setTimeout(() => {
        resetPasswordModal.hide();
      }, 1500);
    }
    
    // Delete user (simulation)
    function deleteUser(userId) {
      if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;
      
      allUsers = allUsers.filter(u => u.id !== userId);
      renderUserList(allUsers);
      showAlert('User deleted successfully!', 'success');
    }
    
    // Apply filters on the user list
    function applyFilters() {
      const roleFilter = document.getElementById('roleFilter').value;
      const statusFilter = document.getElementById('statusFilter').value;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      let filtered = [...allUsers];
      
      if (roleFilter !== 'all') {
        filtered = filtered.filter(u => (u.user_metadata?.role || 'user') === roleFilter);
      }
      if (statusFilter !== 'all') {
        filtered = filtered.filter(u => {
          const isConfirmed = u.email_confirmed_at ? true : false;
          return (statusFilter === 'confirmed' && isConfirmed) || (statusFilter === 'unconfirmed' && !isConfirmed);
        });
      }
      if (searchTerm) {
        filtered = filtered.filter(u => u.email.toLowerCase().includes(searchTerm));
      }
      
      renderUserList(filtered);
    }
    
    // Handle logout action
    function handleLogout() {
      supabase.auth.signOut().then(() => {
        window.location.href = 'auth.html';
      });
    }
    
    // Display alerts in the UI
    function showAlert(message, type = 'info') {
      const alertArea = document.getElementById('alertArea');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible fade show`;
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      `;
      alertArea.innerHTML = '';
      alertArea.appendChild(alert);
      
      setTimeout(() => {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      }, 5000);
    }
    
    document.addEventListener('DOMContentLoaded', initPage);
  </script>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
